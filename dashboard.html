<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        input, select, button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
            background-color: #333;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Dashboard</h1>

        <h3>Generate Attendance Report</h3>
        <form id="reportForm">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="report_type">Report Type:</label>
            <select id="report_type" name="report_type">
                <option value="excel">Excel</option>
                <option value="pdf">PDF</option>
            </select>

            <button type="submit">Generate Report</button>
        </form>
    </div>

    <script>
        document.getElementById("reportForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const start_date = document.getElementById("start_date").value;
            const end_date = document.getElementById("end_date").value;
            const report_type = document.getElementById("report_type").value;

            try {
                const response = await fetch('/generate_report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_date, end_date, type: report_type })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = report_type === 'excel' ? "attendance_report.xlsx" : "attendance_report.pdf";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Failed to generate report. No records found.");
                }
            } catch (error) {
                console.error("Error generating report:", error);
            }
        });
    </script>
</body>
</html>
